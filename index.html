<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHABET CLASH</title>
    <!--start daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--end daisy ui cdn -->
    <!-- Start Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- end custom css -->
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] m-auto bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- start home screen -->

      <section
        id="home-screen"
        class="min-h-screen text-white flex flex-col justify-center items-center"
      >
        <div class="flex flex-col items-center gap-8">
          <h1 class="text-8xl font-anton uppercase">ALPHABET CLASH</h1>
          <p class="font-medium text-xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="playNow()"
            class="text-black btn w-[175px] h-[73px] px-8 py-[22px] text-xl"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- end home screen -->

      <!-- start playground -->
      <section id="play-ground" class="hidden">
        <!-- start main div -->
        <div class="flex flex-col gap-24 items-center pt-24">
          <!--start playground screen -->

          <div
            class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] bg-[#FFFFFFB2] w-[1170px] h-[450px]"
          >
            <div
              class="flex justify-center w-[396px] m-auto h-14 bg-slate-800 rounded-bl-xl rounded-br-xl"
            >
              <p
                class="text-center text-white text-lg font-medium font-['Poppins'] leading-snug"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="h-full flex justify-center items-center">
              <p
                id="current-alphabet"
                class="text-gray-950 text-9xl font-semibold font-['Poppins'] leading-[153.60px] uppercase"
              >
                Y
              </p>
            </div>
          </div>

          <!--end playground screen -->

          <!-- keyboard start-->

          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!-- keyboard end-->

          <!-- start life and score-->
          <div class="flex justify-between w-[1000px] h-[660px]">
            <!-- Life display -->
            <button
              class="btn w-40 h-14 bg-fuchsia-800 rounded-[30px] text-white border-none"
            >
              <p
                class="text-center text-white text-xl font-medium font-['Inter'] leading-normal"
              >
                Life
              </p>
              <img src="svg/heart.svg" alt="" />
              <span
                id="current-life"
                class="text-center text-white text-xl font-medium font-['Inter'] leading-normal"
                >5</span
              >
            </button>
            <!-- Score display -->
            <button
              class="btn w-[170px] h-14 bg-violet-900 rounded-[30px] text-white border-none"
            >
              <p
                class="text-center text-white text-xl font-medium font-['Inter'] leading-normal"
              >
                Score
              </p>
              <img src="svg/life.svg" alt="" />
              <span
                id="current-score"
                class="text-center text-white text-xl font-medium font-['Inter'] leading-normal"
                >0</span
              >
            </button>
          </div>
          <!--end life and score -->
        </div>
        <!-- end main div -->
      </section>
      <!-- end playground -->
      <!-- start score section -->
      <section class="score hidden">
        <div class="flex justify-center items-center min-h-screen text-center">
          <div class="space-y-6 bg-[#FFFFFF33] rounded-2xl px-12 py-101">
            <h1>
              <span
                class="text-white text-[64px] font-extrabold font-['Poppins'] leading-[76.80px]"
                >Score:
              </span>
              <span
                class="text-white text-[64px] font-extrabold font-['Poppins'] leading-[76.80px]"
                >14</span
              >
            </h1>
            <button
              class="btn w-[175px] h-[61px] px-8 py-4 bg-white rounded-lg text-gray-950 text-xl font-semibold font-['Poppins'] leading-[28.80px]"
            >
              Play Again
            </button>
            <p class="text-white text-xl font-medium font-['Poppins']">
              Practice will make you Pro
            </p>
          </div>
        </div>
      </section>
      <!-- end score section -->
    </main>
  </body>
  <script src="script/utility.js"></script>
  <script src="script/script.js"></script>
</html>
